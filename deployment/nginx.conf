events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server_names_hash_bucket_size 128;

    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:3000;
    }

    # ==============================
    # HTTP — Certbot + redirect
    # ==============================
    server {
        listen 80;
        server_name portyo.me www.portyo.me api.portyo.me;

        root /var/www/certbot;
        index index.html;

        location /.well-known/acme-challenge/ {
            allow all;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # HTTPS — API
    # ==============================
    server {
        listen 443 ssl http2;
        server_name api.portyo.me;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ==============================
    # HTTPS — Frontend (Vite)
    # ==============================
    server {
        listen 443 ssl http2;
        server_name portyo.me www.portyo.me;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
