events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server_names_hash_bucket_size 128;
    server_names_hash_max_size 512;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # ==============================
    # HTTP — Certbot challenges (todos os domínios)
    # ==============================
    server {
        listen 80;
        server_name portyo.me www.portyo.me api.portyo.me;

        root /var/www/certbot;
        index index.html;

        location /.well-known/acme-challenge/ {
            allow all;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # HTTP — Custom Domains (catch-all para certbot)
    # ==============================
    server {
        listen 80 default_server;
        server_name _;

        root /var/www/certbot;
        index index.html;

        location /.well-known/acme-challenge/ {
            allow all;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # HTTPS — API
    # ==============================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.portyo.me;

        client_max_body_size 20m;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==============================
    # HTTPS — Frontend Principal
    # ==============================
    server {
        listen 443 ssl;
        http2 on;
        server_name portyo.me www.portyo.me;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ==============================
    # HTTPS — CUSTOM DOMAINS (Catch-all)
    # ==============================
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # SSL dinâmico - Certbot criará certificados individuais
        # Usa o certificado do portyo.me como fallback
        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Permitir uploads de até 20MB
        client_max_body_size 20m;

        location / {
            # Proxy para o backend com informações do domínio
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers importantes para identificar o domínio original
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Custom-Domain "true";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # WebSocket support (se necessário)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Arquivos estáticos - opcionalmente cachear
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
