events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 40m;

    server_names_hash_bucket_size 128;
    server_names_hash_max_size 512;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # ==============================
    # HTTP — Certbot + redirect (todos os hosts)
    # ==============================
    server {
        listen 80 default_server;
        server_name _;

        root /var/www/certbot;
        index index.html;

        location ^~ /.well-known/acme-challenge/ {
            allow all;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # HTTPS — API
    # ==============================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.portyo.me;

        client_max_body_size 40m;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==============================
    # HTTPS — Frontend SaaS (inclui company.portyo.me)
    # ==============================
    server {
        listen 443 ssl;
        http2 on;
        server_name portyo.me www.portyo.me company.portyo.me;

        client_max_body_size 40m;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ==============================
    # HTTPS — CUSTOM DOMAINS (gerado automaticamente por domínio)
    # ==============================
    include /etc/nginx/custom-domains/*.conf;

    # ==============================
    # HTTPS — Catch-all seguro para hosts não configurados
    # ==============================
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/portyo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portyo.me/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        location / {
            return 444;
        }
    }
}
